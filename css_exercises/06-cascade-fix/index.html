<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p class="para" id="para1">I'm just a paragraph with red text!</p>
    <p class="para small-para">I'm a smaller paragraph, also with red text!</p>
    
    <button id="confirm_button" class="button confirm">Confirm</button>
    <button id="cancel-button" class="button cancel">Cancel</button>

    <div class="text">I'm a div with green text!</div>
    <div class="text">I'm a div with green text and a child div!</div>
        <div id="child">I'm a smaller child div with red text.</div>
</body>
</html>
